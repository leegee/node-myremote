<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubase Control</title>
</head>
<body>
    <h1>Cubase Control</h1>
    <button id="sendCtrlS">Send Ctrl + S to Cubase</button>

    <script>
        const socket = new WebSocket('ws://localhost:8080');

        socket.addEventListener('open', () => {
            console.log('Connected to WebSocket server');
        });

        document.getElementById('sendCtrlS').addEventListener('click', () => {
            socket.send('sendCtrlS');
            console.log('Sent Ctrl + S command to server');
        });

        socket.addEventListener('message', (event) => {
            console.log(`Message from server: ${event.data}`);
        });
    </script>
</body>
</html>
